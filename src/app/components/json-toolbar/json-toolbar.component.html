<div class="toolbar-container">
  <div class="toolbar-section">
    <h3 class="toolbar-title">Actions</h3>
    <div class="toolbar-buttons">
      <button mat-raised-button color="primary" (click)="beautify.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Format JSON with proper indentation">
        <mat-icon>format_align_left</mat-icon> Beautify
      </button>

      <button mat-raised-button color="primary" (click)="onImportClick(fileInput)" class="action-button" matTooltip="Import JSON from file">
        <mat-icon>upload_file</mat-icon> Import
      </button>
      <input type="file" #fileInput style="display: none" accept=".json,.txt" (change)="onFileSelected($event)">

      <button mat-raised-button color="accent" (click)="minify.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Compress JSON by removing whitespace">
        <mat-icon>compress</mat-icon> Minify
      </button>

      <button mat-raised-button color="warn" (click)="lint.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Fix JSON issues and sort keys">
        <mat-icon>build</mat-icon> Lint & Fix
      </button>

      <button mat-stroked-button (click)="clear.emit()" class="action-button" matTooltip="Clear editor content">
        <mat-icon>delete_outline</mat-icon> Clear
      </button>
    </div>
  </div>

  <div class="toolbar-section">
    <h3 class="toolbar-title">Export</h3>
    <div class="toolbar-buttons">
      <button mat-raised-button color="primary" (click)="copy.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Copy to clipboard">
        <mat-icon>content_copy</mat-icon> Copy
      </button>

      <button mat-raised-button color="accent" (click)="download.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Download as file">
        <mat-icon>download</mat-icon> Download
      </button>

      <button mat-raised-button color="primary" (click)="share.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Generate shareable URL">
        <mat-icon>share</mat-icon> Share
      </button>
    </div>
  </div>

  <div class="toolbar-section">
    <h3 class="toolbar-title">Features</h3>
    <div class="toolbar-buttons">
      <button mat-raised-button color="primary" (click)="toggleTreeView.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Toggle tree view">
        <mat-icon>account_tree</mat-icon> Tree View
      </button>

      <button mat-raised-button color="accent" (click)="toggleOutputFormat.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Toggle between JSON and YAML">
        <mat-icon>swap_horiz</mat-icon> JSON/YAML
      </button>

      <button mat-raised-button color="warn" (click)="toggleJsonPaths.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Show JSON paths">
        <mat-icon>route</mat-icon> Paths
      </button>

      <button mat-raised-button color="primary" (click)="toggleSchemaEditor.emit()" [disabled]="!isValidJson" class="action-button" matTooltip="Validate against JSON schema">
        <mat-icon>check_circle</mat-icon> Validate
      </button>
    </div>
  </div>

  <div class="toolbar-section">
    <h3 class="toolbar-title">Settings</h3>
    <div class="toolbar-buttons">
      <button mat-raised-button color="primary" (click)="toggleTheme.emit()" class="action-button" matTooltip="Toggle light/dark theme">
        <mat-icon>brightness_medium</mat-icon> Theme
      </button>

      <button mat-raised-button color="accent" (click)="toggleFormattingOptions.emit()" class="action-button" matTooltip="Customize formatting options">
        <mat-icon>settings</mat-icon> Options
      </button>

      <button mat-raised-button color="warn" (click)="toggleKeyboardShortcuts.emit()" class="action-button" matTooltip="Show keyboard shortcuts">
        <mat-icon>keyboard</mat-icon> Shortcuts
      </button>
    </div>
  </div>
</div>
