<div class="toolbar-container">



    <div class="toolbar-section">
        <h3 class="toolbar-title">Advanced</h3>
        <div class="toolbar-buttons">
            <button [matMenuTriggerFor]="advancedMenu" class="action-button" color="primary"
                    mat-raised-button matTooltip="Advanced Features">
                <mat-icon>schema</mat-icon>
                Advanced
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #advancedMenu="matMenu">
                <button (click)="generateSchema.emit()" [disabled]="!isValidJson" mat-menu-item>
                    <mat-icon>schema</mat-icon>
                    <span>Generate Schema</span>
                </button>
                <button (click)="toggleJsonPathQuery.emit()" [disabled]="!isValidJson" mat-menu-item>
                    <mat-icon>search</mat-icon>
                    <span>JSONPath Query</span>
                </button>
                <button (click)="toggleJsonCompare.emit()" [disabled]="!isValidJson" mat-menu-item>
                    <mat-icon>compare</mat-icon>
                    <span>Compare</span>
                </button>
                <button (click)="toggleJsonVisualize.emit()" [disabled]="!isValidJson" mat-menu-item>
                    <mat-icon>bar_chart</mat-icon>
                    <span>Visualize</span>
                </button>
            </mat-menu>
        </div>
    </div>

</div>
